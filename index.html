<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ROBOTO FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="https://www.linx.com.br/app/themes/linx/webpack/dist/images/favicons/favicon-32x32.png">

    <title>Álbum de Fotos</title>
  </head>
  <body>
    <div class="topo">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="mb-0">Álbum de Fotos</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="lista-de-albuns">
      <div class="container mt-5">
        <div
          class="row d-flex justify-content-between align-items-center mb-3"
        >
          <div class="col-md-2">
            <h3 class="mb-2 mb-lg-0">Álbuns</h3>
          </div>
          <div class="col-md-2">
            <button
              class="btn btn-primary botao mt-1 mt-sm-0"
              type="button"
              class="btn btn-primary"
              data-bs-toggle=""
              data-bs-target=""
              id=""
            >
              Adicionar Álbuns
            </button>
          </div>
        </div>
        <div class="row pb-3 mb-3">
          <div class="col-md-12 border-bottom p-2">
            <p class="m-0"><i class="fas fa-folder"></i> Álbum 1</p>
          </div>
          <div class="col-md-12 border-bottom p-2">
            <p class="m-0"><i class="fas fa-folder"></i> Álbum 2</p>
          </div>
          <div class="col-md-12 border-bottom p-2">
            <p class="m-0"><i class="fas fa-folder"></i> Álbum 3</p>
          </div>
        </div>
      </div>
    </div>

    <section class="galeria-de-album">
      <div class="container mt-5">
        <div
          class="
            row
            d-flex
            justify-content-between
            align-items-center
            border-bottom
            pb-3
            mb-3
          "
        >
          <div class="col-md-2">
            <h3 class="m-0">Album 1</h3>
          </div>
          <div class="col-md-3 text-end">
            <button
              class="btn botao-adicionar-imagem mt-3 mt-sm-0"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#modalRegistro"
              id=""
            >
              <i class="fas fa-plus"></i> Adicionar arquivo
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="small">Meus arquivos</p>
          </div>
        </div>
        <div class="row" id="fotos"></div>
      </div>
    </section>
    


    <!-- Modal -->
    <div class="container">
      <div
        class="modal fade"
        id="modalRegistro"
        tabindex="-1"
        aria-labelledby="modalRegistroLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modalRegistroLabel">Selecione um arquivo para enviar</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                  <input type="file" name="upload-imagem" id="upload-imagem">
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="main.js"></script>
  </body>
</html>
